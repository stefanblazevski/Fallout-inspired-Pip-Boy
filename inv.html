<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PipBoy</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.3/css/tether.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/pipboy.app.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-toggleable navbar-light">
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav nav-fill">
          <li class="nav-item">
            <a href="index.html" class="nav-link">STAT</a>
          </li>
          <li class="nav-item active">
            <a href="inv.html" class="nav-link">INV</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">DATA</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">MAP</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">RADIO</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a
                class="nav-link active"
                id="status-tab"
                data-toggle="tab"
                href="#status"
                role="tab"
                aria-controls="status"
                aria-selected="true"
                >WEAPONS</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="special-tab"
                data-toggle="tab"
                href="#special"
                role="tab"
                aria-controls="special"
                aria-selected="false"
                >ARMOR</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="perks-tab"
                data-toggle="tab"
                href="#perks"
                role="tab"
                aria-controls="perks"
                aria-selected="false"
                >AID</a
              >
            </li>
          </ul>

          <div class="tab-content">
            <div
              class="tab-pane active full"
              id="status"
              role="tabpanel"
              aria-labelledby="status-tab"
            >
              <ul class="item-list">
                <li><a href="#" class="44_pistol">.44 Pistol</a></li>
                <li><a href="#" class="10mm_pistol">10mm Pistol</a></li>
                <li><a href="#" class="assault_rifle">Assault Rifle</a></li>
              </ul>

              <div class="item-stats">
                <div class="row-highlight">
                  <div class="row">
                    <div class="col-12">
                      <div class="damage pull-right">48</div>
                      <div class="pull-left">Damage</div>
                    </div>
                  </div>
                </div>
                <div class="row-highlight">
                  <div class="row">
                    <div class="col-12">
                      <div class="ammo pull-right">500</div>
                      <div class="pull-left">Ammo</div>
                    </div>
                  </div>
                </div>
                <div class="row-highlight">
                  <div class="row">
                    <div class="col-12">
                      <div class="fire_rate pull-right">48</div>
                      <div class="pull-left">Fire Rate</div>
                    </div>
                  </div>
                </div>
                <div class="row-highlight">
                  <div class="row">
                    <div class="col-12">
                      <div class="range pull-right">48</div>
                      <div class="pull-left">Range</div>
                    </div>
                  </div>
                </div>
                <div class="row-highlight">
                  <div class="row">
                    <div class="col-12">
                      <div class="accuracy pull-right">48</div>
                      <div class="pull-left">Accuracy</div>
                    </div>
                  </div>
                </div>
                <div class="row-highlight">
                  <div class="row">
                    <div class="col-12">
                      <div class="weight pull-right">48</div>
                      <div class="pull-left">Weight</div>
                    </div>
                  </div>
                </div>
                <div class="row-highlight">
                  <div class="row">
                    <div class="col-12">
                      <div class="value pull-right">48</div>
                      <div class="pull-left">Value</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="tab-pane"
              id="special"
              role="tabpanel"
              aria-labelledby="special-tab"
            >
              SPECIAL
            </div>
            <div
              class="tab-pane"
              id="perks"
              role="tabpanel"
              aria-labelledby="perks-tab"
            >
              PERKS
            </div>
          </div>
        </div>
      </div>
    </div>

    <navbar class="navbar navbar-light pip-footer">
      <div class="row">
        <div class="col-3">
          HP 90/90
        </div>
        <div class="col-6">
          <span>LEVEL 1</span>
          <div class="level-progress">
            <div class="level-progress-indicator"></div>
          </div>
        </div>
        <div class="col-3 text-right">
          AP 50/50
        </div>
      </div>
    </navbar>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.3/js/tether.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/pipboy.app.js"></script>
  </body>
</html>
