<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PipBoy</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.3/css/tether.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/pipboy.app.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-toggleable navbar-light">
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav nav-fill">
          <li class="nav-item active">
            <a href="index.html" class="nav-link">STAT</a>
          </li>
          <li class="nav-item">
            <a href="inv.html" class="nav-link">INV</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">DATA</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">MAP</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">RADIO</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a
                class="nav-link active"
                id="status-tab"
                data-toggle="tab"
                href="#status"
                role="tab"
                aria-controls="status"
                aria-selected="true"
                >STATUS</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="special-tab"
                data-toggle="tab"
                href="#special"
                role="tab"
                aria-controls="special"
                aria-selected="false"
                >SPECIAL</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="perks-tab"
                data-toggle="tab"
                href="#perks"
                role="tab"
                aria-controls="perks"
                aria-selected="false"
                >PERKS</a
              >
            </li>
          </ul>

          <div class="tab-content">
            <div
              class="tab-pane active"
              id="status"
              role="tabpanel"
              aria-labelledby="status-tab"
            >
              <div class="center-image">
                <img src="assets/img/pipboymain.png" alt="" />
              </div>

              <div class="stat-bars">
                <div class="row">
                  <div class="col-12">
                    <div class="stat-bar">
                      <div class="level-progress">
                        <div class="level-progress-indicator w30"></div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-3">
                    <div class="stat-bar">
                      <div class="level-progress">
                        <div class="level-progress-indicator"></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-6"></div>
                  <div class="col-3">
                    <div class="stat-bar">
                      <div class="level-progress">
                        <div class="level-progress-indicator w90"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-3">
                    <div class="stat-bar">
                      <div class="level-progress">
                        <div class="level-progress-indicator w90"></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-6"></div>
                  <div class="col-3">
                    <div class="stat-bar">
                      <div class="level-progress">
                        <div class="level-progress-indicator w40"></div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12">
                    <div class="stat-bar">
                      <div class="level-progress">
                        <div class="level-progress-indicator w70"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row stat-numbers">
                <div class="spacer-numbers"></div>
                <div class="col-2">
                  <img
                    class="img-responsive"
                    src="./assets/img/gun.png"
                    alt=""
                  />
                </div>
                <div class="col-1">
                  <div class="icon">
                    <img
                      class="sm-image img-responsive"
                      src="./assets/img/crosshair.png"
                      alt=""
                    />
                  </div>
                  <div class="points">18</div>
                </div>
                <div class="col-1 transparent"></div>

                <div class="col-2">
                  <img
                    class="helmet-icon img-responsive"
                    src="./assets/img/helmet.png"
                    alt=""
                  />
                </div>
                <div class="col-1">
                  <div class="icon">
                    <img
                      class="img-responsive sm-image"
                      src="./assets/img/energy.png"
                      alt=""
                    />
                  </div>
                  <div class="points">18</div>
                </div>
                <div class="col-1">
                  <div class="icon">
                    <img
                      class="img-responsive sm-image"
                      src="./assets/img/radiation.png"
                      alt=""
                    />
                  </div>
                  <div class="points">18</div>
                </div>

                <div class="col-2 transparent"></div>
              </div>
            </div>
            <div
              class="tab-pane"
              id="special"
              role="tabpanel"
              aria-labelledby="special-tab"
            >
              SPECIAL
            </div>
            <div
              class="tab-pane"
              id="perks"
              role="tabpanel"
              aria-labelledby="perks-tab"
            >
              PERKS
            </div>
          </div>
        </div>
      </div>
    </div>

    <navbar class="navbar navbar-light pip-footer">
      <div class="row">
        <div class="col-3">
          HP 90/90
        </div>
        <div class="col-6">
          <span>LEVEL 1</span>
          <div class="level-progress">
            <div class="level-progress-indicator"></div>
          </div>
        </div>
        <div class="col-3 text-right">
          AP 50/50
        </div>
      </div>
    </navbar>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.3/js/tether.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/pipboy.app.js"></script>
  </body>
</html>
